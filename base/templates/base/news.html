{% extends "base/base_tmp.html" %}

{% block title %}
{{ title }}
{% endblock %}

{% block content_news %}
    <div class="news-grid">
        {% for news in list_news %}
        <article class="news-box">
            <div class="news-header">
                <h3 class="news-title">{{ news.author }}</h3><h4>{{ news.publishedAt }}</h4>
            </div>
            <summary class="news-summary">{{ news.title }}</summary>
            <button class="read-more" onclick="window.open('{{ news.url }}', 'blank')">Источник</button>
            <div class="article-content" id="article-{{ forloop.counter }}">
            </div>
        </article>
        {% endfor %}
    </div>
{% endblock %}
